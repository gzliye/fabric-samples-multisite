worker_processes  1;
events {
    worker_connections  1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent"';
    server {
        listen 7050 http2;
        access_log /var/log/nginx/orderer.log main;
        server_name orderer.example.com f7cd41250c9a;
        location / {
            grpc_pass grpcs://orderer.example.com:7050;
        }
    }
        
    server {
        listen 7051 http2;
        access_log /var/log/nginx/peer0-org1.log main;
        server_name peer0.org1.example.com;
        location / {
            grpc_pass grpc://peer0.org1.example.com:7051;
        }
    }
        
    server {
        listen 8051 http2;
        access_log /var/log/nginx/peer1-org1.log main;
        server_name peer1.org1.example.com;
        location / {
            grpc_pass grpc://peer1.org1.example.com:8051;
        }
    }
}

